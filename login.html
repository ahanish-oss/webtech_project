<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fintrix</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div id="main-text">
        <p>Track, Save, Grow</p>
        <div id="main-text2">
            <p>Roll-up and nesting on Income & Expense report</p>
            <span><p>now available. <a href="#">Read more</a></p></span>
        </div>
    </div>

    <form action="two.html" method="get">
        <div class="form">
            <h1>Login to Fintrix</h1>
            <p>Don't have an account? <a href="sign.html">Sign up now</a></p>

            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="email" placeholder="Username or email" required>
            </div>

            <br>

            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <label>
                <input type="checkbox"> Remember me for 2 weeks
            </label>
            <br><br>

            <input type="submit" value="LOGIN"><br><br>

            <p><a href="#" id="forgot">Forgot your password?</a></p>
        </div>
    </form>

</body>

</html>
