<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      background-color: #0f766e;
      color: white;
      width: 100%;
      height: 100px;
      padding: 30px;
    }




    .tracker {
      background: white;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-top: 50px
    }

    .summary {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .summary div {
      text-align: center;
      background: #eff6ff;
      padding: 12px 18px;
      border-radius: 10px;
      width: 30%;
    }

    .summary div h3 {
      font-size: 16px;
      color: #1e3a8a;
    }

    .summary div p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 6px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
      margin-top: 40px;
    }

    input,
    select,
    button {
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background: #0f766e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      border: 1px solid #e2e8f0;
      text-align: center;
      padding: 8px;
    }

    th {
      background: #f1f5f9;
      color: #1e293b;
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    #stats {
      margin-top: 40px;
      height: 70px;
      width: 250px;
      font-size: larger;
      border-radius: 10px;
    }

    #stats:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #64748b;
    }


    @media (max-width: 600px) {
      .summary {
        flex-direction: column;
        gap: 10px;
      }

      .summary div {
        width: 100%;
      }
    }

    #stats a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome, User!</h1>
  </header>


  <div class="tracker">
    <div class="summary">
      <div>
        <h3>Total Income</h3>
        <p>₹0</p>
      </div>
      <div>
        <h3>Total Expense</h3>
        <p>₹0</p>
      </div>
      <div>
        <h3>Balance</h3>
        <p>₹0</p>
      </div>
    </div>


    <form>
      <input type="text" placeholder="Enter Title (e.g., Salary, Groceries)" required>
      <input type="number" placeholder="Enter Amount" required>
      <select>
        <option value="">Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>


    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Example: Salary</td>
          <td>₹50000</td>
          <td>Income</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button id="stats">
    <a href="chat.html">View your Stats </a> </button>
  <footer>
    © 2025 Finance Tracker
  </footer>

</body>

</html>
